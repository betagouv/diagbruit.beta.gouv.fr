  title: Impact acoustique d'une haie
  category: Limiter la propagation
  content: |
    <p>
      Une plantation seule, même épaisse, n'atténue pas le bruit. Cependant, elle a un impact psychologique important vis-à-vis des riverains.
    </p>
    <p>
      Les haies épaisses sont plus efficaces que les bandes forestières, mais elles nécessitent une largeur d’au moins 30 mètres pour avoir un effet significatif sur les indicateurs réglementaires.
      Ce qui ne signifie pas qu’elles sont sans effets sur la perception des sons : les haies impactent la répartition en fréquence des sons (aigus, graves, etc.).
    </p>
    <p>
      D’un point de vue strictement acoustique, l’impact de la végétation ne peut être comparé à celui procuré par une protection à la source, comme un écran ou un mur anti-bruit.
      Ce qui va grandement impacter les niveaux de bruit, ce sont les multiples “rebonds” des ondes sonores sur les arbres (diffraction) et l’absorption par le sol.
    </p>
    <p>
      La végétalisation améliore la perception de l’ambiance sonore, surtout si le niveau sonore ambiant est plutôt faible ; une rangée d’arbres peut minimiser la gêne.
    </p>
