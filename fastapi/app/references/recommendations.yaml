- score:
    value_gte: 4
  title: Les matériaux bio-sourcés
  category: Isoler un bâtiment
  content: |
    <p>
      Des tests en laboratoires ont démontré que les matériaux bio-sourcés se comportent aussi bien que les matériaux de construction classiques d’un point de vue acoustique dans les cas suivants :
    </p>
    <ul>
      <li>
        la performance d’une cloison sur ossature ou d’une paroi séparative légère sur ossature à base de plaques de plâtre est similaire pour un isolant en laine minérale et un isolant de type biosourcé
      </li>
      <li>
        la performance d’un doublage sur ossature à base de plaques de plâtre est similaire pour un isolant en laine minérale et un isolant de type biosourcé.
      </li>
      <li>
        la performance d’un plafond suspendu sur ossature à base de plaques de plâtre, placé sous un plancher béton de 140 mm d’épaisseur, est similaire pour un isolant en laine minérale et un isolant de type biosourcé
      </li>
      <li>
        Dans des systèmes de combles perdus, pour les matériaux biosourcés qui ne sont pas mis en œuvre en vrac, les performances acoustiques évaluées sont similaires à celles calculées pour un isolant standard en laine minérale.
      </li>
    </ul>
  links:
    - href: https://www.cerema.fr/fr/system/files?file=documents/2019/05/2018_12_21_dhup_2017_rapport_final_action_28.pdf
      title: "Propriété acoustique des matériaux bio-sourcés"

